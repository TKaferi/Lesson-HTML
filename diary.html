<!DOCTYPE html>
<html>

<head>
    <title>Дневник</title>
    <link rel="stylesheet" href="styles/diary.css" />
    <meta charset="utf-8">
</head>

<body>
    <table class="main_table" cellspacing="0">
        <tr>
            <td width="100" height="75"></td>
            <td>
                <div class="div_month">
                    <div class="div_float font_big">Місяць</div>
                    <div class="div_rounded div_one"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td height="45"></td>
            <td>
                <div class="div_rounded div_two">
                    <span class="font_big">Предмети</span>
                    <span id="span_zd" class="font_big">Завдання додому</span>
                    <span style="padding-left: 180px;">Бали</span>
                    <span style="padding-left: 20px;">Підпис</span>
                </div>
            </td>
        </tr>
        <tr>
            <td  height="255">
                <div class="div_line"></div>
                <div class="rotatable">Четвер</div>

            </td>
            <td>
                    <table cellspacing="0" class="table_day">
                        <tr><td class="td_c td_ul">1</td><td class="td_pred"></td><td class="td_zd"></td><td></td><td class="td_c"></td></tr>
                        <tr><td>2</td><td></td><td></td><td></td><td></td></tr>
                        <tr><td>3</td><td></td><td></td><td></td><td></td></tr>
                        <tr><td>4</td><td></td><td></td><td></td><td></td></tr>
                        <tr><td>5</td><td></td><td></td><td></td><td></td></tr>
                        <tr><td>6</td><td></td><td></td><td></td><td></td></tr>
                        <tr><td>7</td><td></td><td></td><td></td><td></td></tr>
                        <tr><td class="td_c td_bl">8</td><td></td><td></td><td></td><td  class="td_c"></td></tr>
                    </table>

            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
    </table>
</body>

</html>
